<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <title>CSS Task</title>
    </head>
    <body>
        <main>
            <div class="intro">
                <div class="exit-container">
                    <i class=" exit exit-hover fal fa-times"></i>
                    <span class="exit-hover">ESC</span>
                </div>
                <h1>Add members to Front-End development team</h1>
            </div>
            <section>
                <div class="search">
                    <i class="fal fa-search"></i>
                    <input type="text" placeholder="Find members">
                </div>
                <form action="https://formspree.io/f/xdojozzb" method="POST">
                    <div class="dev-name" tabindex="1">
                        <input type="checkbox" id="member-name1" value="fe-developer-1" name="member-name1">
                        <div class="inner-dev">
                            <i class="fal fa-user"></i>
                            <label for="member-name1">
                                fe-developer 1
                            </label>
                        </div>
                    </div>
                    <div class="dev-name">
                        <input type="checkbox" id="member-name2" value="fe-developer-2" name="member-name2">
                        <div class="inner-dev">
                            <i class="fal fa-user"></i>
                            <label for="member-name2">
                                fe-developer 2
                            </label>
                        </div>
                    </div>
                    <div class="dev-name">
                        <input id="member-name3" type="checkbox" value="fe-developer-3" name="member-name3">
                        <div class="inner-dev">
                            <i class="fal fa-user"></i>
                                <label for="member-name3">
                                    fe-developer 3
                                </label>
                        </div>
                    </div>
                    <div class="dev-name">
                        <input type="checkbox" id="member-name4" value="fe-developer-4" name="member-name4">
                        <div class="inner-dev">
                            <i class="fal fa-user"></i>
                            <label for="member-name4">
                                fe-developer 4
                            </label>
                        </div>
                    </div>
                    <div class="dev-name">
                        <input id="member-name5" type="checkbox" value="fe-developer-5" name="member-name5">
                        <div class="inner-dev">
                            <i class="fal fa-user"></i>
                            <label for="member-name5">
                                fe-developer 5
                            </label>
                        </div>
                    </div>
                    <div class="dev-name">
                        <input type="checkbox" value="fe-developer-6" name="member-name6" id="member-name6">
                        <div class="inner-dev">
                            <i class="fal fa-user"></i>
                            <label for="member-name6">
                                fe-developer 6
                            </label>
                        </div>
                    </div>
                    <div class="dev-name">
                        <input type="checkbox" value="fe-developer-7" name="member-name"id="member-name7">
                        <div class="inner-dev">
                            <i class="fal fa-user"></i>
                            <label for="member-name7">
                                fe-developer 7
                            </label>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button type="reset" class="cancel" disabled>Cancel</button>
                        <button type="submit" class="save">Save</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
